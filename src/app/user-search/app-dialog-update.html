<div mat-dialog-content>
  <p>Update user: </p>
  <form >
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="First Name" [(ngModel)]="data.currentUser.firstName" name="firstName">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Last Name" [(ngModel)]="data.currentUser.lastName" name="lastName">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="User Name" name="username" [(ngModel)]="data.currentUser.username" >
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" name="email" [(ngModel)]="data.currentUser.email">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Phone" name="phone" [(ngModel)]="data.currentUser.phone">
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.currentUser" cdkFocusInitial>Ok</button>
</div>
