<h3 class="mb-3">Create user</h3>
<h4 class="mb-1">Main info</h4>

<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col">
      <form [formGroup]="newUserFormGroup" novalidate>

        <div class="form-group">
          <label>First name: </label>
          <input class="form-control" placeholder="" name="firstName" formControlName="firstNameFormControl" pattern="(^[a-zA-Z\s]*$)" />
          <div class="alert alert-danger" *ngIf="newUserFormGroup.controls['firstNameFormControl'].invalid && newUserFormGroup.controls['firstNameFormControl'].touched">
            First name should containe only letters
          </div>
        </div>

        <div class="form-group">
          <label>Last name: </label>
          <input class="form-control" placeholder="" name="lastName" formControlName="lastNameFormControl" pattern="(^[a-zA-Z\s]*$)" />
        </div>

        <div class="form-group">
          <label>Username: </label>
          <input class="form-control" placeholder="" name="username" formControlName="usernameFormControl" />
          <div class="alert alert-danger" *ngIf="newUserFormGroup.controls['usernameFormControl'].invalid && newUserFormGroup.controls['usernameFormControl'].touched">
            Min length 5 symbols
          </div>
        </div>

        <div class="form-group">
          <label>Phone: </label>
          <input class="form-control" placeholder="Format: 380123456789" name="phone" formControlName="phoneFormControl" pattern="((\+38)-?)?\(?\d{3}\)?-?\d{1}-?\d{1}-?\d{1}-?\d{1}-?\d{1}-?\d{1}-?\d{1}-?\d{1}-?\d{1}" />
          <div class="alert alert-danger" *ngIf="newUserFormGroup.controls['phoneFormControl'].invalid && newUserFormGroup.controls['phoneFormControl'].touched">
            Wrong phone format. Should start 38
          </div>
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input class="form-control" name="email" formControlName="emailFormControl" />
          <div class="alert alert-danger" *ngIf="newUserFormGroup.controls['emailFormControl'].invalid && newUserFormGroup.controls['emailFormControl'].touched && newUserFormGroup.controls['emailFormControl'].errors?.required">
            "Email" field is required
          </div>
          <div class="alert alert-danger" *ngIf="newUserFormGroup.controls['emailFormControl'].invalid && newUserFormGroup.controls['emailFormControl'].touched && newUserFormGroup.controls['emailFormControl'].errors?.email">
            "Email" is not correct
          </div>
          <div class="alert alert-danger" *ngIf="newUserFormGroup.controls['emailFormControl'].invalid && newUserFormGroup.controls['emailFormControl'].touched">
            This email is used by another user
          </div>
        </div>

        <div class="form-group">
          <label>Password: </label>
          <input type="password" class="form-control" placeholder="" name="password" formControlName="passwordFormControl" />
          <div class="alert alert-danger" *ngIf="newUserFormGroup.controls['passwordFormControl'].invalid && newUserFormGroup.controls['passwordFormControl'].touched">
            Password should be min:5 and max:8 symbols
          </div>
        </div>

        <div class="buttons-row">
          <button mat-raised-button color="primary" [class.btn-success]="newUserFormGroup.valid" [class.btn-primary]="newUserFormGroup.invalid" [routerLink]="['/create-user', 'address-info']" [disabled]="newUserFormGroup.invalid" (click)="goNext()">
            Next
          </button>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
