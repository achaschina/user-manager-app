<h3 class="mb-3">Common Info</h3>
<h4 class="mb-1">New user</h4>
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col">
      <mat-card class="example-card">
        <mat-card-content>
          <p *ngFor="let property of commonInfo">
            {{ property }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Save</button>
          <button mat-button [routerLink]="['/create-user']">Cansel</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-2"></div>
  </div>
</div>
